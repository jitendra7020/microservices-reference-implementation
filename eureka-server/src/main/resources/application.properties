#This is default Eureka port
server.port = 8761

# Indicates whether or not this instance should register its information with eureka server for discovery by others. Since this is the eureka server, this operation is not required
eureka.client.register-with-eureka=false
# Indicates whether this client should fetch eureka registry information from eureka server. Since this is the eureka server, this operation is not required
eureka.client.fetch-registry=false